<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>🎰 Python Rush Bonanza 🎰</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/menu.css" />
    <link href="/images/favicon.ico" rel="shortcut icon" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="navbar">
      <div>Welcome {{ player.name }} to 🎰 Python Rush Bonanza 🎰</div>
      <div>Legends Edition 🏝️</div>
    </div>
    <div class="main-container">
      <div class="button-container">
        <button class="play-button" onclick="playGame()">Play</button>
        <button class="transactions-button" onclick="transactions()">
          Transactions
        </button>
        <button class="exit-button" onclick="exitGame()">Exit</button>
      </div>
      <img src="/images/slider.png" alt="Footer Image" class="footer-image" />
      <div class="fan-images left-images">
        <img src="/images/bronze.webp" alt="Image 1" />
        <img src="/images/silver.webp" alt="Image 2" />
        <img src="/images/platinum.webp" alt="Image 3" />
      </div>
      <div class="fan-images right-images">
        <img src="/images/master.webp" alt="Image 4" />
        <img src="/images/grand_master.webp" alt="Image 5" />
        <img src="/images/challenger.webp" alt="Image 6" />
      </div>
    </div>
    <script src="/js/menu.js" async defer></script>
  </body>
</html>
